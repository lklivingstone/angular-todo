<div class="flex justify-center items-center h-screen">
    <div class="flex justify-center items-center flex-col w-full sm:w-full md:w-2/4 lg:w-1/3">
        <h1 class="text-5xl font-extrabold dark:text-white mb-4"><small class="ms-2 font-semibold text-gray-500 dark:text-gray-400">Login</small></h1>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full border">
            <div *ngIf="failure"
            class="text-red-800 bg-red-50"
            >
                <p>
                    Login failed
                </p>
            </div>    
            <div class="form-group mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                <input
                type="text"
                class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:shadow-lg focus:outline-none"
                id="username"
                required
                [(ngModel)]="model.username"
                name="username"
                #username="ngModel"
                >
                <div [hidden]="username.valid || username.pristine"
                     class="text-red-800 bg-red-50">
                  Username is required
                </div>
            </div>

            <div class="form-group mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input
                type="password"
                class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:shadow-lg focus:outline-none"
                id="password"
                required
                [(ngModel)]="model.password"
                name="password"
                #password="ngModel"
                >
            </div>
        
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer" [disabled]="loginForm.invalid">Submit</button>
        </form>
    </div>
</div>
